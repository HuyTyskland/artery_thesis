[General]
network = artery.inet.World

*.traci.core.version = -1
*.traci.launcher.typename = "PosixLauncher"
*.traci.launcher.sumocfg = "highway.sumocfg"
*.traci.launcher.sumo = "sumo-gui"


*.node[*].middleware.updateInternal = 0.1s
*.node[*].middleware.datetime = "2018-3-19 10:00:00"
*.node[*].middleware.services = xmldoc("services.xml")

**.wlan[*].radio.receiver.sensitivity = -85dBm

*.node[0].wlan[*].radio.transmitter.power = 200mW
*.node[1].wlan[*].radio.transmitter.power = 200mW
*.node[2].wlan[*].radio.transmitter.power = 200mW
*.node[3].wlan[*].radio.transmitter.power = 0.041mW
*.node[4].wlan[*].radio.transmitter.power = 0.041mW
*.node[5].wlan[*].radio.transmitter.power = 0.14mW
*.node[6].wlan[*].radio.transmitter.power = 0.14mW

*.node[*].wlan[0].mac.rx.ChannelLoad.result-recording-modes = histogram,vector

*.traci.mapper.vehicleTypes = xmldoc("vehicles.xml")

*.radioMedium.pathLossType = "FreeSpacePathLoss"